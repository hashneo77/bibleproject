<!doctype html>
<html lang="ml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verse Presentation</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1324;
      --panel: #0e172b;
      --muted: #95a3b8;
      --text: #f5f7fb;
      --accent: #0ea5e9;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; height: 100%; width: 100%;
      font-family: "Noto Sans Malayalam", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text); background: var(--bg);
    }
    .wrap {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100%;
    }
    header {
      display: flex; gap: 8px; align-items: center; justify-content: space-between;
      padding: 10px 14px; background: rgba(8,12,24,.7); backdrop-filter: blur(6px);
      border-bottom: 1px solid #1f2a44; position: sticky; top: 0;
    }
    #ref {
      font-size: 20px; font-weight: 700; letter-spacing: .2px;
    }
    .controls { display: flex; gap: 8px; }
    .btn {
      padding: 8px 12px; border-radius: 10px; border: 1px solid #28406e;
      background: #0e1527; color: var(--text); cursor: pointer; font-weight: 700;
    }
    .btn:hover { background: #101a33; }
    main {
      display: flex; align-items: center; justify-content: center; padding: 14px;
    }
    .slide {
      width: min(1400px, 95vw);
      min-height: min(72vh, 80svh);
      border-radius: 20px; border: 1px solid #22335a;
      background: radial-gradient(1400px 800px at 0% -20%, #1a2440 0%, #0d1426 40%);
      box-shadow: 0 30px 70px rgba(0,0,0,.45);
      display: grid; align-items: center; justify-items: center; padding: clamp(12px, 3vw, 26px);
      text-align: center;
    }
    #verseText {
      white-space: pre-wrap; line-height: 1.25;
      font-weight: 700;
      font-size: clamp(28px, 7vw, 64px);
      letter-spacing: 0.2px;
    }
    footer {
      text-align: center; color: var(--muted); font-size: 12px; padding: 10px 0 14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div id="ref">—</div>
      <div class="controls">
        <button class="btn" id="prevBtn" title="←">Previous</button>
        <button class="btn" id="nextBtn" title="→">Next</button>
        <button class="btn" id="fsBtn" title="Full Screen">⤢ Full Screen</button>
      </div>
    </header>

    <main>
      <div class="slide">
        <div id="verseText">…</div>
      </div>
    </main>

    <footer>Use ← / → to navigate. ESC to exit full screen.</footer>
  </div>

  <script>
    const normalizeText = s => (s ?? "").normalize("NFKC").replace(/\u200d/g,"").replace(/\u00A0/g," ").trim();
    const safeInt = s => { const n = parseInt(s,10); return Number.isFinite(n) ? n : -1; };
    const BOOKS = [
      "ഉല്‍‍പത്തി","പുറപ്പാട്","ലേവ്യര്‍","സംഖ്യ","നിയമാവര്‍ത്തനം",
      "ജോഷ്വാ","ന്യായാധിപ‌ന്‍മാര്‍","റൂത്ത്",
      "1 സാമുവല്‍","2 സാമുവല്‍","****","1 രാജാക്ക‌ന്‍മാര്‍","2 രാജാക്ക‌ന്‍മാര്‍",
      "1 ദിനവൃത്താന്തം","2 ദിനവൃത്താന്തം","എസ്രാ","നെഹമിയ","തോബിത്",
      "യൂദിത്ത്","എസ്തേര്‍","1 മക്കബായര്‍","2 മക്കബായര്‍","ജോബ്","****",
      "സങ്കീര്‍ത്തനങ്ങള്‍","സുഭാഷിതങ്ങള്‍","സഭാപ്രസംഗക‌ന്‍","****","ഉത്തമഗീതം",
      "ജ്ഞാനം","പ്രഭാഷക‌ന്‍","ഏശയ്യാ","ജെറെമിയ","വിലാപങ്ങള്‍","ബാറൂക്ക്",
      "എസെക്കിയേല്‍","ദാനിയേല്‍","****","ഹോസിയാ","ജോയേല്‍","ആമോസ്","ഒബാദിയ",
      "യോനാ","മിക്കാ","നാഹും","ഹബക്കുക്ക്","സെഫാനിയ","ഹഗ്ഗായി",
      "സഖറിയാ","മലാക്കി","****","മത്തായി","മര്‍ക്കോസ്","ലൂക്കാ","യോഹന്നാ‌ന്‍",
      "അപ്പ. പ്രവര്‍ത്തനങ്ങള്‍","****","റോമാ","1 കൊറിന്തോസ്","2 കൊറിന്തോസ്","ഗലാത്തിയാ",
      "എഫേസോസ്","ഫിലിപ്പി","കൊളോസോസ്","1 തെസലോനിക്കാ","2 തെസലോനിക്കാ",
      "1 തിമോത്തേയോസ്","2 തിമോത്തേയോസ്","തീത്തോസ്","****","ഫിലെമോ‌ന്‍",
      "ഹെബ്രായര്‍","യാക്കോബ്","1 പത്രോസ്","2 പത്രോസ്","1 യോഹന്നാ‌ന്‍",
      "2 യോഹന്നാ‌ന്‍","3 യോഹന്നാ‌ന്‍","യുദാസ്","****","വെളിപാട്"
    ];
    const bookOrder = new Map(BOOKS.map((b,i)=>[b,i]));

    const qs = new URLSearchParams(location.search);
    let currentBook  = normalizeText(qs.get("book"));
    let currentChapter = normalizeText(qs.get("chapter"));
    let currentVerse = normalizeText(qs.get("verse"));

    let DATA = []; // sorted full list
    let currentIndex = -1;

    function parseCSV(text) {
      const rows = [];
      let row = [], field = "", inQuotes = false;
      for (let i=0;i<text.length;i++) {
        const c = text[i], nxt = text[i+1];
        if (inQuotes) {
          if (c === '"' && nxt === '"') { field += '"'; i++; }
          else if (c === '"') { inQuotes = false; }
          else { field += c; }
        } else {
          if (c === '"') inQuotes = true;
          else if (c === ',') { row.push(field); field = ""; }
          else if (c === '\n') { row.push(field); rows.push(row); row = []; field = ""; }
          else if (c === '\r') { /* ignore */ }
          else { field += c; }
        }
      }
      if (field.length || row.length) { row.push(field); rows.push(row); }
      const header = rows.shift() ?? [];
      return rows.map(r => Object.fromEntries(header.map((h,idx)=>[h, r[idx] ?? ""])));
    }

    async function loadData() {
      const res = await fetch("verses.csv", { cache: "no-store" });
      const raw = await res.text();
      const rows = parseCSV(raw);
      for (const row of rows) {
        const t = normalizeText(row["Title"]);
        if (t && t.includes(":")) {
          const [left, v] = t.split(":").map(normalizeText);
          const leftParts = left.split(" ");
          const ch = leftParts.pop() ?? "";
          const b = leftParts.join(" ");
          row.Book = normalizeText(row.Book || b);
          row.Chapter = normalizeText(row.Chapter || ch);
          row.Verse = normalizeText(row.Verse || v);
        } else {
          row.Book = normalizeText(row.Book);
          row.Chapter = normalizeText(row.Chapter);
          row.Verse = normalizeText(row.Verse);
        }
        row.Text = row.Text ?? "";
      }
      DATA = rows
        .filter(r => r.Book && r.Chapter && r.Verse)
        .sort((a,b) => {
          const ai = bookOrder.get(a.Book) ?? 9999;
          const bi = bookOrder.get(b.Book) ?? 9999;
          if (ai !== bi) return ai - bi;
          const ac = safeInt(a.Chapter), bc = safeInt(b.Chapter);
          if (ac !== bc) return ac - bc;
          return safeInt(a.Verse) - safeInt(b.Verse);
        });

      // find current index
      currentIndex = DATA.findIndex(r =>
        normalizeText(r.Book)===currentBook &&
        normalizeText(r.Chapter)===currentChapter &&
        normalizeText(r.Verse)===currentVerse
      );
      if (currentIndex < 0) currentIndex = 0;

      render();
    }

    function render() {
      const r = DATA[currentIndex];
      if (!r) return;
      currentBook = r.Book; currentChapter = r.Chapter; currentVerse = r.Verse;

      document.getElementById("ref").textContent = `${currentBook} ${currentChapter}:${currentVerse}`;
      const text = String(r.Text ?? "");
      // Centered, bold, big text (handled by CSS). We just drop it in:
      document.getElementById("verseText").textContent = text;

      document.title = `${currentBook} ${currentChapter}:${currentVerse} — Presentation`;
      history.replaceState(null, document.title,
        `?book=${encodeURIComponent(currentBook)}&chapter=${encodeURIComponent(currentChapter)}&verse=${encodeURIComponent(currentVerse)}`
      );
    }

    function nextVerse() {
      if (currentIndex < DATA.length - 1) { currentIndex++; render(); }
    }
    function prevVerse() {
      if (currentIndex > 0) { currentIndex--; render(); }
    }

    // Buttons
    document.getElementById("nextBtn").addEventListener("click", nextVerse);
    document.getElementById("prevBtn").addEventListener("click", prevVerse);

    // Keyboard ← → and ESC (ESC handled by browser to exit fullscreen)
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") { e.preventDefault(); nextVerse(); }
      else if (e.key === "ArrowLeft") { e.preventDefault(); prevVerse(); }
    });

    // Full Screen
    const fsBtn = document.getElementById("fsBtn");
    function isFullscreen() {
      return !!(document.fullscreenElement || document.webkitFullscreenElement);
    }
    function requestFS() {
      const el = document.documentElement;
      const req = el.requestFullscreen || el.webkitRequestFullscreen;
      if (req) req.call(el);
    }
    function exitFS() {
      const ex = document.exitFullscreen || document.webkitExitFullscreen;
      if (ex) ex.call(document);
    }
    fsBtn.addEventListener("click", () => {
      if (!isFullscreen()) requestFS(); else exitFS();
    });
    document.addEventListener("fullscreenchange", () => {
      fsBtn.textContent = isFullscreen() ? "⤡ Exit Full Screen" : "⤢ Full Screen";
    });

    // Load data
    loadData().catch(err => {
      console.error(err);
      alert("Failed to load verses. Ensure verses.csv is present.");
    });
  </script>
</body>
</html>
